<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="shortcut icon" href="./favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/style/reset.css">
    <link rel="stylesheet" href="./src/style/index.css">
</head>

<body>
    <main class="main-container">
        <div class="main-window">
            <div class="text-content">
                <p class="discourse">"
                    “ I’ve been interested in coding for a while but never taken the jump, until now.
                    I couldn’t recommend this course enough. I’m now in the job of my dreams and so
                    excited about the future. ”
                </p>
                <div class="developer-container">
                    <p class="developer-name">Tanya Sinclair</p>
                    <p class="job">UX Enginer</p>
                </div>
            </div>
            <div class="profile-container">
                <img class='profile-image' src="./src/images/image-tanya.jpg" alt="Developer">
                <div class="btn-container">
                    <button class="left-btn btn" id="prev-btn"></button>
                    <button class="right-btn btn" id="next-btn"></button>
                </div>
            </div>

        </div>
    </main>
